---
layout: kepskast
---

<article class="episode">
    <h1>
        <a href="{{ page.url }}" rel="bookmark" title="Permanent Link to {{ page.title }}">
            {{ page.title }}
        </a>
    </h1>
    <audio controls preload="metadata">
        <source src="{{ page.mp3 }}" type="audio/mpeg">
    </audio>
    <div class="shownotes">
        {{ content }}
    </div>
    <p class="meta">
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
            {{ page.date | date: "%Y-%m-%d" }}
        </time>
        â€¢
        <a href="{{ page.mp3 }}" rel="bookmark" title="Ladda ner {{ page.title }}">
            Ladda ner MP3
        </a>
    </p>
</article>
